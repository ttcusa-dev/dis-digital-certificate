<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Service || Digital Service Lab</title>
    <link rel="stylesheet" href="styles/products.css">

</head>

<body>
    <div class="product-container">
        <div class="brand-text">
            <div class="brand-name">HELZBERG</div>
            <div class="brand-subtitle">DIAMONDS</div>
        </div>

        <div class="image-container">
            <img src="images/girlImage.svg" alt="Helzberg Jewelry Model" class="product-image">
            <a href="#" class="shop-button">SHOP NOW</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // After 15 seconds, fade out and redirect back to index.html
            setTimeout(() => {
                // Fade out animation
                document.querySelector('.product-container').style.opacity = '0';
                document.querySelector('.product-container').style.transition = 'opacity 0.5s ease-out';

                // Redirect after fade out
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            }, 15000); // 15 seconds
        });
    </script>
</body>

</html>
